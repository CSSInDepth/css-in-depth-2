<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      @layer reset {
        body {
          margin: unset;
        }
      }

      .clipped {
        clip-path: circle(398px);
      }
    </style>
  </head>
  <body>
    <img
      class="clipped"
      src="images/eagle.jpg"
      alt="Golden Eagle"
      width="796"
      height="529"
    />
  </body>
</html>
