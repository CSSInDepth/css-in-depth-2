<!doctype html>
<html lang="en">
  <head>
    <style>
      button {
        padding: 0.3em 1em;
        border: 0;
        font-size: 1rem;
        color: white;
        background-color: oklch(74% 0.11 195deg);
        transition-property: all;
        transition-duration: 0.5s;
      }
      button:hover {
        border-radius: 1em;
        background-color: oklch(55% 0.16 24deg);
      }
    </style>
  </head>
  <body>
    <button type="button">Hover over me</button>
  </body>
</html>
