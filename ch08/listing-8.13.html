<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style>
      body {
        background-color: #eee;
      }

      .card {
        padding: 1rem;
        border-radius: 0.5rem;
        background-color: #fff;

        > h3 {
          margin-block: 0;
          border-block-end: 1px solid #eee;
        }

        .card-body {
          padding-block: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Sir Arthur Ignatius Conan Doyle</h3>
      <div class="card-body">
        <p>
          A British writer and physician who created the fictional detective
          Sherlock Holmes.
        </p>
      </div>
    </div>
  </body>
</html>
