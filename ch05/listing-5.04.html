<!doctype html>
<html lang="en-US">
  <head>
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }

      :root {
        --gap-size: 1.5rem;
      }

      body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
      }

      .stack > * + * {
        margin-block-start: 1.5em;
      }

      .container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: repeat(4, auto);
        gap: var(--gap-size);
        max-inline-size: 1080px;
        margin-inline: auto;
      }

      header,
      nav {
        grid-column: 1 / 3;
        grid-row: span 1;
      }

      .main {
        grid-column: 1 / 2;
        grid-row: 3 / 5;
      }

      .sidebar-top {
        grid-column: 2 / 3;
        grid-row: 3 / 4;
      }

      .sidebar-bottom {
        grid-column: 2 / 3;
        grid-row: 4 / 5;
      }

      .tile {
        padding: 1.5em;
        background-color: #fff;
      }

      .tile > :first-child {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="page-heading">Ink</h1>
      </header>
      <nav>
        <ul class="site-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/features">Features</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/support">Support</a></li>
          <li class="nav-right">
            <a href="/about">About</a>
          </li>
        </ul>
      </nav>
      <main class="main tile">
        <h1>Team collaboration done right</h1>
        <p>
          Thousands of teams from all over the world turn to <b>Ink</b> to
          communicate and get things done.
        </p>
      </main>
      <div class="sidebar-top tile">
        <form class="login-form">
          <h3>Login</h3>
          <p>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" />
          </p>
          <p>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" />
          </p>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="sidebar-bottom tile centered stack">
        <small>Starting at</small>
        <div class="cost">
          <span class="cost-currency">$</span>
          <span class="cost-dollars">20</span>
          <span class="cost-cents">.00</span>
        </div>
        <a class="cta-button" href="/pricing"> Sign up </a>
      </div>
    </div>
  </body>
</html>
