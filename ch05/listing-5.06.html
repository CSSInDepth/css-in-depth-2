<!doctype html>
<html lang="en-US">
  <head>
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }

      :root {
        --gap-size: 1.5rem;
      }

      body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
      }

      .stack > * + * {
        margin-block-start: 1.5em;
      }

      .container {
        display: grid;
        grid-template-columns:
          [left-start] 2fr
          [left-end right-start] 1fr
          [right-end];
        grid-template-rows: repeat(4, [row] auto);
        gap: var(--gap-size);
        max-inline-size: 1080px;
        margin-inline: auto;
      }

      header,
      nav {
        grid-column: left-start / right-end;
        grid-row: span 1;
      }

      .main {
        grid-column: left;
        grid-row: row 3 / span 2;
      }

      .sidebar-top {
        grid-column: right;
        grid-row: 3 / 4;
      }

      .sidebar-bottom {
        grid-column: right;
        grid-row: 4 / 5;
      }

      .tile {
        padding: 1.5em;
        background-color: #fff;
      }

      .tile > :first-child {
        margin-top: 0;
      }

      .page-heading {
        margin: 0;
      }

      .site-nav {
        display: flex;
        gap: var(--gap-size);
        margin: 0;
        padding: 0.5em;
        background-color: #5f4b44;
        list-style-type: none;
      }

      .site-nav > li > a {
        display: block;
        padding: 0.5em 1em;
        background-color: #cc6b5a;
        color: white;
        text-decoration: none;
      }

      .site-nav > .nav-right {
        margin-inline-start: auto;
      }

      .login-form h3 {
        margin: 0;
        font-size: 0.9em;
        font-weight: bold;
        text-align: right;
        text-transform: uppercase;
      }

      .login-form input:not([type="checkbox"]):not([type="radio"]) {
        display: block;
        width: 100%;
      }

      .login-form button {
        margin-block-start: 1em;
        border: 1px solid #cc6b5a;
        background-color: white;
        padding: 0.5em 1em;
        cursor: pointer;
      }

      .centered {
        text-align: center;
      }

      .cost {
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 0.7;
      }

      .cost-currency {
        font-size: 2rem;
      }
      .cost-dollars {
        font-size: 4rem;
      }
      .cost-cents {
        font-size: 1.5rem;
        align-self: flex-start;
      }

      .cta-button {
        display: block;
        background-color: #cc6b5a;
        color: white;
        padding: 0.5em 1em;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="page-heading">Ink</h1>
      </header>
      <nav>
        <ul class="site-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/features">Features</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/support">Support</a></li>
          <li class="nav-right">
            <a href="/about">About</a>
          </li>
        </ul>
      </nav>
      <main class="main tile">
        <h1>Team collaboration done right</h1>
        <p>
          Thousands of teams from all over the world turn to <b>Ink</b> to
          communicate and get things done.
        </p>
      </main>
      <div class="sidebar-top tile">
        <form class="login-form">
          <h3>Login</h3>
          <p>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" />
          </p>
          <p>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" />
          </p>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="sidebar-bottom tile centered stack">
        <small>Starting at</small>
        <div class="cost">
          <span class="cost-currency">$</span>
          <span class="cost-dollars">20</span>
          <span class="cost-cents">.00</span>
        </div>
        <a class="cta-button" href="/pricing"> Sign up </a>
      </div>
    </div>
  </body>
</html>
